<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;"> <!-- Corregido el atributo style -->
    <h1>Listado de Cursos</h1>
    <div style="padding: 10px;">
        <button class="btn btn-danger">
            <p><a th:href="@{/form}" class="nav-link link-light" aria-current="page">Nuevo Curso</a></p>
        </button>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>CODIGO</th>
            <th>NOMBRES</th>
            <th>CREDITOS</th>
            <th>ACCIONES</th>
            <th><a class="btn btn-danger" th:href="@{ver(format=pdf)}">Generar PDF</a></th>
            <th><a class="btn btn-success" th:href="@{ver(format=xlsx)}">Generar Excel</a></th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="curso: ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td th:text="${curso.creditos}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/form/{id}(id=${curso.id})}" th:text="'editar'">
                    <i class="fa-solid fa-pencil"></i>Actualizar
                </a>
                <a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${curso.id})}"  th:text="'eliminar'" >
                    <i class="fa-solid fa-trash"></i>Borrar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
