<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer Escuela - Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Alumnos</h1>
    <div style="padding: 10px;">
        <button class="btn btn-danger">
            <p><a th:href="@{/formAlumno}" class="nav-link link-light" aria-current="page">Nuevo Alumno</a></p>
        </button>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>CÃ“DIGO</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>CARRERA</th>
            <th>CICLO</th>
            <th>ACCIONES</th>
            <th><a class="btn btn-danger" th:href="@{verAlumnos(format=pdf)}">Generar PDF</a></th>
            <th><a class="btn btn-success" th:href="@{verAlumnos(format=xlsx)}">Generar Excel</a></th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="alumno: ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.codigo}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.apellido}"></td>
            <td th:text="${alumno.carrera}"></td>
            <td th:text="${alumno.ciclo}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/formAlumno/{id}(id=${alumno.id})}" th:text="'editar'">
                    <i class="fa-solid fa-pencil"></i>Actualizar
                </a>
                <a class="btn btn-danger" th:href="@{/eliminarAlumno/{id}(id=${alumno.id})}" th:text="'eliminar'">
                    <i class="fa-solid fa-trash"></i>Borrar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
