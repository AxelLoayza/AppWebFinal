<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div> <!-- Corregido "::" en lugar de " " -->

<div class="container" style="margin-top:90px;"> <!-- Corregido el atributo style -->
    <h1>Cursos</h1>

    <div th:object="${curso}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"> <!-- Corregido "ul_th:if" -->
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li> <!-- Corregido "lith:each" -->
        </ul>
    </div>

    <form th:action="@{/form}" th:object="${curso}" method="post"> <!-- Corregido "@{/for}" a "@{/form}" -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="hidden" th:field="*{id}" />

                <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="form-control alert-danger" /> <!-- Corregido "{nombre}" a "*{nombre}" -->
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> <!-- Corregido errores de sintaxis -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cr√©ditos</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{creditos}" class="form-control" th:errorclass="form-control alert-danger" /> <!-- Corregido "{creditos}" a "*{creditos}" -->
                <small class="form-text text-danger" th:if="${#fields.hasErrors('creditos')}" th:errors="*{creditos}"></small> <!-- Corregido errores de sintaxis -->
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Crear Curso" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
